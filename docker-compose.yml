services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: laravel-app
    container_name: zap_backend
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql

  vue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vue-frontend
    container_name: zap_frontend
    ports:
      - "5173:5173"
    env_file:
      - .env  
    volumes:
      - ./frontend:/app
      - vue_node_modules:/app/node_modules
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: zap_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    depends_on:
      - app

  mysql:
    image: mysql:8
    container_name: zap_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db_auto_zap
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  vue_node_modules: